<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
    <header>
        <nav>
            <h1>Gaming Database</h1>
            <div id="logo">ðŸŽ®</div>
            <ul id="nav-menu">
                <li><a href="history.html" title="History of Gaming">Gaming History</a></li>
                <li><a href="Terms-Services.html" title="Terms of Service">Terms of Service </a></li>
            </ul>
            <div id="game-release">
                <a href="calendar.html">GAMES RELEASE CALENDAR</a>
            </div>
        </nav>
    </header>
    <section id="main-content">
    <article class="game-category">
    <h1> Search Games:</h1>
    <div class="search-container">
        <form @submit.prevent="searchGames">
            <select v-model="searchTerm">
                <option disabled value="">Select a genre</option>
                <option>Adventure</option>
                <option>Arcade</option>
                <option>Card & Board Game</option>
                <option>Fighting</option>
                <option>Hack and slash/Beat 'em up</option>
                <option>Indie</option>
                <option>MOBA</option>
                <option>Music</option>
                <option>Pinball</option>
                <option>Platform</option>
                <option>Point-and-click</option>
                <option>Puzzle</option>
                <option>Quiz/Trivia</option>
                <option>Racing</option>
                <option>Real time Strategy(RTS)</option>
                <option>Role-playing(RPG)</option>
                <option>Shooter</option>
                <option>Simulator</option>
                <option>Sport</option>
                <option>Strategy</option>
                <option>Tactical</option>
                <option>Turn-based strategy</option>
                <option>Visual Novel</option>
            </select>
            <button type="submit">Search</button>
            <div class="radio-buttons">
                <label for="option1">IGDB</label>
                <input type="radio" id="option1" name="search-option" value="option1">
                <label for="option2">VNDB</label>
                <input type="radio" id="option2" name="search-option" value="option2"> 
            </div>
            </form>
         <div class="gif-container">
            <img src="images/charmander.gif" alt="Charmander">
            <img src="images/balb.gif" alt="Balb">
            <img src="images/squirtle.gif" alt="Squirtle">
        </div>
    </div> 
    <script src="index.js"></script>
</article>
</section> 
</body>
</html>
